<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Produto Avulso</title>
</head>
<body>
    <div class="container">
        <div class="product">

            <img src="images/shoes.png" alt="tênis versão laranja" id="frontImg">
            <img src="images/shoes2.png" alt="tênis versão laranja" id="backImg">

            <div class="product-inner" id="productBox">
                <div class="product-front">
                    <div class="product-top">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Nike Tênis Esportivos</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1>125 <span>$</span></h1>
                        <button type="button">Adicionar</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="images/shoes-icon.png" alt="Tênis nike">
                            </div>
                            <div class="select-item">
                                <img src="images/shoes-icon2.png" alt="Tênis nike" onclick="flipRight()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top product-top2">
                        <h1>Nike</h1>
                </div>
                <div class="product-bottom">
                    <p>Nike Tênis Esportivos</p>
                    <h2>Air Zoom Winflo 6</h2>
                    <h1>125 <span>$</span></h1>
                    <button type="button">Adicionar</button>
                    <div class="color-select">
                        <div class="select-item">
                            <img src="images/shoes-icon.png" alt="Tênis nike" onclick="flipLeft()">
                        </div>
                        <div class="select-item">
                            <img src="images/shoes-icon2.png" alt="Tênis nike"">
                        </div>
                    </div>
                </div>
            </div>
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>

    <script>
        var productBox = document.getElementById("productBox");
        var productImg = document.getElementById("frontImg");
        var backImg = document.getElementById("backImg");



        function flipRight(){
            productBox.style.transform = "rotateY(180deg)";
            frontImg.style.left = "650px";
            backImg.style.left = "20px";
            frontImg.style.transform = "rotate(-30deg)";
            backImg.style.transform = "rotate(0deg)";
        }
        function flipLeft(){
            productBox.style.transform = "rotateY(0deg)";
            frontImg.style.left = "20px";
            backImg.style.left = "-650px";
            frontImg.style.transform = "rotate(0deg)";
            backImg.style.transform = "rotate(-30deg)";
        }
    </script>

</body>

</html>
